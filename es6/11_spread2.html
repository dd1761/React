<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data = [
            {id: 1, name: '홍길동', age: 5},
            {id: 2, name: '라이언', age: 10},
            {id: 3, name: '프로도', age: 20},
            {id: 4, name: '어피치', age: 30},
            {id: 5, name: '죠르디', age: 15}
        ]
        console.log(data)
        console.log(`------------------`)

        //const data2 = data.concat()
        const data2 = [...data]
        console.log(data2)
        console.log(`------------------`)

        //추가 => id: 6, name: '브라운', age: 20
        const data3 = [
            ...data2, 
            {
                id: 6, 
                name: '브라운', 
                age: 20
            }
        ]
        console.log(data3)
        console.log(`------------------`)

        //문제 - id가 6번인 '브라운'을 '제이지'로 나이를 30에서 35로 변경
        const data4 = data3.map(item => {
            if(item.id === 6) {
                return {
                    ...item,
                    name: '제이지',
                    age: 35
                }
            }
            else{
                return item
            }
        })
        console.log(data4)

        //if문은 복잡해서 안쓴다.
        const data5 = data3.map(item => item.id === 6 ? {...item,name: '제이지',age: 35} : item) //조건 ? 참 : 거짓
        console.log(data5)

    </script>
</body>
</html>
