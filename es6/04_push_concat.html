<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 20, 30];
        arr.push(40);
        arr.push(50);
        arr.push(60);
        console.log(arr);
        console.log(`------------------`);

        const arr1 = [10, 20, 30];
        const arr2 = arr1.concat(); //사본

        console.log(arr1);
        console.log(arr2);
        console.log(`------------------`);

        const arr3 = arr1.concat(40, 50, 60); //현재 arr1번에 40, 50, 60을 추가한 사본을 만들어라
        console.log(arr1);
        console.log(arr3);
        
    </script>
</body>
</html>
